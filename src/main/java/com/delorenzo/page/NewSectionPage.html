<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/main.css">



</head>
<body contenteditable="false">

<!-- Navbar (sit on top) -->
<div class="w3-top" wicket:id="menuPanel"></div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home" wicket:id="headerPanel">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>BR</b></span> <span class="w3-hide-small w3-text-light-grey"></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" >
  <!-- Info Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16"> New Section</h2>

  </div>
  <div class="w3-display-container">

    <div id="div_editor1" >
      <form id="newSectionForm" method="post" wicket:id="newSectionForm">

        <div wicket:id="createSection" class="w3-display-container w3-content w3-wide" ></div>
        <br>

        <p>
          <span>Title: </span><input wicket:id="titleField" type="text" id="title"><br/>
        </p>
       
          <input type="submit" name="Publish" value="Publish"/>
        

      </form>
    </div>




  </div>
</div>

</body>
</html>
