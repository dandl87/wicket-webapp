<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
  <wicket:panel>
    <!-- Navbar (sit on top) --> 
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
        <a href="#" wicket:id="home" class="w3-bar-item w3-button">
          <img class="w3-image" src="/assets/images/logo.png" alt="logo" width="100" height="120"></a>
        <!-- Float links to the right. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#" wicket:id="newPost" class="w3-bar-item w3-button"><h4>New Post</h4></a>
        </div>
        <div class="w3-right w3-hide-small">
          <a href="#" wicket:id="newSection" class="w3-bar-item w3-button"><h4>New Section</h4></a>
        </div>
        <div class="w3-right w3-hide-small">
          <a href="#" wicket:id="newTech" class="w3-bar-item w3-button"><h4>New Tech</h4></a>
        </div>
      </div>
  </wicket:panel>
</body>
</html>
